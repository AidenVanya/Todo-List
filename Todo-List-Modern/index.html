<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Todo List</title>
  </head>
  <body>
    <header>
      <h1>Modern Todo List</h1>
    </header>
    <!-- Görev girme kısmı -->
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Ekle..." />
        <button type="submit" class="todo-button">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="fiter-todos">
          <option value="all">all</option>
          <option value="completed">completed</option>
          <option value="uncompleted">uncompleted</option>
        </select>
      </div>
    </form>
    <!-- Liste kısmı -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <!-- alert kısmı -->
    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Ekleme Başarılı</div>
      </div>
      <div class="alert-warning">
        <div>İnput alanı boş bırakılmamalı!</div>
      </div>
      <div class="alert-delete">
        <div>Görev silindi</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
